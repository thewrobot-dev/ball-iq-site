<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" fill="url(#bg)"/>
  
  <!-- Large bold I -->
  <rect x="200" y="200" width="160" height="624" rx="20" fill="#FF6B00"/>
  
  <!-- Q as a ball -->
  <circle cx="664" cy="480" r="240" fill="#FF6B00"/>
  <circle cx="664" cy="480" r="160" fill="#1A1A1A"/>
  
  <!-- Q tail -->
  <rect x="720" y="640" width="140" height="80" rx="20" fill="#FF6B00" transform="rotate(45 790 680)"/>
  
  <!-- Ball lines inside Q (basketball style) -->
  <g fill="none" stroke="#FF6B00" stroke-width="12" opacity="0.6">
    <line x1="504" y1="480" x2="824" y2="480"/>
    <path d="M 664 320 Q 584 480 664 640"/>
    <path d="M 664 320 Q 744 480 664 640"/>
  </g>
</svg>